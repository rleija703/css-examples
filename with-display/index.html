<!DOCTYPE html>
<html>
  <head>
    <title>Display example</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Display none example</h1>
      <div class="container display-none-example">
        <div class="circle color1"></div>
        <div class="circle color2"></div>
        <div class="circle color3"></div>
      </div>

      <h1>Display block example</h1>
      <div class="container display-block-example">
        <span class="circle color1"></span>
        <span class="circle color2"></span>
        <span class="circle color3"></span>
      </div>

      <h1>Display inline example</h1>
      <div class="container display-inline-example">
        <span class="circle color1">circle 1</span>
        <span class="circle color2">circle 2</span>
        <span class="circle color3">circle 3</span>
      </div>

      <h1>Display table example</h1>
      <div class="container display-table-example">
        <div class="table-cell">
          <span class="circle color1"></span>
        </div>
      </div>

      <h1>Display flexbox example</h1>
      <div class="container display-flex-example">
        <div class="circle color1"></div>
        <div class="circle color2"></div>
        <div class="circle color3"></div>
      </div>
    </div>
  </body>
</html>
